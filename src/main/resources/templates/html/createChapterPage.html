<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>create book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row   align-items-center justify-content-md-center m-4" style="height: 100%">
        <div class=" col-auto ">
            <div class="card" style="width: 70rem;">

                <div class="card-body w-100" >
                    <form action="/library/editBook/saveNewChapter" method="post">

                        <div class="input-group mb-3">
                            <span class="input-group-text w-25" th:text="#{label.createChapterPage.titleText}">Title:</span>
                            <textarea class="form-control w-75" name="chapterName"
                                      aria-label="With textarea"
                                      placeholder="chapterName"
                                      th:placeholder="#{label.createChapterPage.titleTextPlaceholder}"
                            ></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text w-25" th:text="#{label.createChapterPage.text}">Text:</span>
                            <textarea class="form-control w-75" name="chapterText"
                                      aria-label="With textarea"
                                      placeholder="chapterText"
                                      th:placeholder="#{label.createChapterPage.textPlaceholder}"
                            ></textarea>
                        </div>
                        <input type="hidden" name="bookIdTst" th:value="${bookId}">
                        <button class="btn btn-primary w-100 mt-1" type="submit"
                                th:text="#{label.createBookPage.saveBookButtonText}">save
                        </button>
                    </form>
                    <form action="/library/editBook" method="post">
                        <input type="hidden" th:value="${bookId}" name="bookId">
                        <button class="btn btn-primary w-100 mt-1" type="submit"
                                th:text="#{label.createBookPage.backButtonText}">back
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
