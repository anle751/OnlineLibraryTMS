<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>create book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row   align-items-center justify-content-md-center m-4" style="height: 100%">
        <div class=" col-auto ">
            <div class="card" style="width: 50rem;">

                <div class="card-body w-100" >
                    <form action="/library/createBook" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text w-25" th:text="#{label.createBookPage.imageURLText}">Title:</span>
                            <textarea class="form-control w-75" name="image"
                                      aria-label="With textarea"
                                      placeholder="image URL"
                                      th:placeholder="#{label.createBookPage.imageURLPlaceholder}"
                                      ></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text w-25" th:text="#{label.createBookPage.titleText}">Title:</span>
                            <textarea class="form-control w-75" name="name"
                                      aria-label="With textarea"
                                      placeholder="title"
                                      th:placeholder="#{label.createBookPage.titleTextPlaceholder}"
                            ></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text w-25" th:text="#{label.createBookPage.descriptionText}">Description:</span>
                            <textarea class="form-control w-75" name="description"
                                      aria-label="With textarea"
                                      placeholder="description"
                                      th:placeholder="#{label.createBookPage.descriptionTextPlaceholder}"
                            ></textarea>
                        </div>

                        <p class="text-sm-start"
                           th:text="#{label.createBookPage.genreText}">Genres</p>

                        <th:block th:each="genre,state :${genres}">

                            <div class="form-check">
                                <input class="form-check-input " type="checkbox" name="" id="flexCheckDefault"
                                       th:name="idChecked" th:value="${genre.id}" checked>
                                <label class="form-check-label" for="flexCheckDefault" th:text="${genre.name}">
                                    Default checkbox
                                </label>
                            </div>
                        </th:block>


                        <button class="btn btn-primary w-100 mt-1" type="submit"
                                th:text="#{label.createBookPage.saveBookButtonText}">save
                        </button>
                    </form>
                    <a href="/userAccount" class="btn btn-secondary w-100 mt-1"
                       th:text="#{label.createBookPage.backButtonText}">home</a>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
