<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/navBar :: navBar">
</div>

<div class="container border">
    <div class="row justify-content-start p-2">

        <div class="col-12 mx-auto">
            <div class="card p-2 m-2" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.author.firstName} +' '+ ${book.author.secName}">author</h5>
                    <h5 class="card-title" th:text="${book.name}">title</h5>
                    <h3 class="card-title" th:text="${chapter.chapterName}">title</h3>
                    <p class="card-text border">
                        <span th:text="${chapter.chapterText}"></span>
                    </p>
                    <div class="row mx-auto">

                        <div class="d-grid gap-4 d-md-flex justify-content-md-center mx-auto">

                            <th:block th:if="${hasPrevChapter}">
                                    <form action="/library/read/false" method="post">
                                        <input type="hidden" name="chapterId" th:value="${chapter.id}">
                                        <input type="hidden" name="bookId" th:value="${book.id}">
                                        <button type="submit" class="btn btn-info w-100 m-2"  th:text="#{label.readPage.prevText}">before
                                        </button>
                                    </form>
                                </th:block>


                                <th:block th:if="${hasNextChapter}">
                                    <form action="/library/read/true" method="post">
                                        <input type="hidden" name="chapterId" th:value="${chapter.id}">
                                        <input type="hidden" name="bookId" th:value="${book.id}">
                                        <button type="submit" class="btn btn-info w-100 m-2"  th:text="#{label.readPage.nextText}">next
                                        </button>
                                    </form>
                                </th:block>
                        </div>
                    </div>
                    <div class="row mx-auto justify-content-md-center">
                    <a class="btn btn-danger w-50 m-2" aria-current="page" href="/userAccount" th:text="#{label.readPage.toUserAccountPageButtonText}">toUserAccount</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
